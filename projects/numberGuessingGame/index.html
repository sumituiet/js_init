<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>

        <h1>Number Guessing Game</h1>

        <h2 id="result"></h2>
        <script src="index.js"></script>
    </center>

</body>
